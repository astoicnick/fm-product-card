<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- TODO: Redo this page with tailwind in a child directory -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
  <div class="card">
    <img class="card-img" src="./images/image-product-desktop.jpg" />
    <div class="card-body">
      <div class="card-content">

        <p class="card-category">Perfume</p>
        
        <h1 class="card-title">Gabrielle Essence Eau <br /> De Parfum</h1>
        
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="card-prices">
          <h1 class="card-sale-price">$149.99</h1>
          <p class="card-regular-price">$169.99</p>
        </div>
        
        <button class="atc-button">
          <p><strong>Add to Cart</strong></p>
        </button>
      </div>
    </div>
    </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nick Perry</a>.
  </div>
</body>

</html>
